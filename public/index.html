<!doctype html>
<html ng-app="appTarefa">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>App Tarefas Node/Angular</title>
		
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<style>
	        html                    { overflow-y:scroll; }
	        body                    { padding-top:50px; }
	        #tarefa-list              { margin-bottom:30px; }
	    </style>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	    <script src="core.js"></script>
	</head>
	<body ng-controller="mainController">
		<div class="container">

        <!-- HEADER AND TODO COUNT -->
	        <div class="jumbotron text-center">
	            <h1>Tarefas <span class="label label-info">{{ tarefas.length }}</span></h1>
	        </div>
	
	        <!-- TODO LIST -->
	        <div id="tarefa-list" class="row">
	            <div class="col-sm-4 col-sm-offset-4">
	
	                <!-- LOOP OVER THE TODOS IN $scope.todos -->
	                <div class="checkbox" ng-repeat="tarefa in tarefas">
	                    <label>
	                        <input type="checkbox" ng-click="deletarTarefa(tarefa._id)"> {{ tarefa.texto }}
	                    </label>
	                </div>
	
	            </div>
	        </div>
	
	        <!-- FORM TO CREATE TODOS -->
	        <div id="tarefa-form" class="row">
	            <div class="col-sm-8 col-sm-offset-2 text-center">
	                <form>
	                    <div class="form-group">
	
	                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
	                        <input type="text" class="form-control input-lg text-center" placeholder="Eu quero aprender Node" ng-model="formData.texto">
	                    </div>
	
	                    <!-- createToDo() WILL CREATE NEW TODOS -->
	                    <button type="submit" class="btn btn-primary btn-lg" ng-click="criarTarefa()">Adicionar</button>
	                </form>
	            </div>
	        </div>
	
	    </div>
		
	</body>
	
</html>
